official_website_home_news:
  title: "'麦当劳叔叔'入园"
  content: "<p>把幼儿安全放在首位是家长和幼儿园共同努力的方向。本周一孩子度过了一个非常特别的上午，我们有幸请了全国孩子们的”粉丝“——麦当劳叔叔来园。通过游戏、安全知识的抢答，问答、看图判断等方式，让“家居安全知识”轻松深入孩子心里；还有“快乐五分钟跳动”，让孩子们对锻炼身体充满了乐趣和信心！孩子笑了，我们也笑了！</p>"
