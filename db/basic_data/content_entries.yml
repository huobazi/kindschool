official_website_about_us: 
  content_entries:
  - number: "official_website_about_us_title"
    title: '校园一角'
  - number: 'official_website_about_us_content'
    content: "<span class='lfloat'> <b>幼儿园简介</b><br /></span><p> <span class='lfloat'> 幼儿园环境优美、设施齐全，<span class='lfloat'>交通便利。</span></span></p><p> 幼儿园师资力量雄厚，主讲教师毕业于正规师范学校，每班配有助教和生活教师。园长带领这支优秀的队伍，帮助家长<span>把对孩子无穷的爱转化成对教育最深刻的理解。</span> 幼儿园结合中国国情进行教学，彰显混龄编班、个性化教学、自由工作、发掘孩子潜能、双语教学等特色。蒙特梭利教育成功的核心，是让教育跟着孩子走。跟着孩子走，就是以孩子为中心，尊重儿童的生<span>理、心理发展规律。</span>这是一个充满生机的斑斓世界、这是一个尊重每个孩子发展的课堂，这是一个融生活于教育的儿童之家。园内<span>还配有专业的校医、保育员、厨师、园车司机。 </span></p>" 
official_website_feature:
  content_entries:
  - title: "亲子教育"
    content: "专业的早教队伍，中英文双语教学，从早教班快乐的过渡进入幼儿园生活"
  - title: "家园互动"
    content: "通过网络平台，您可及时了解幼儿园信息，并与园长老师交流。每周宝宝的成长点评会成为孩子珍藏一生的美好记忆。"
  - title: "英文ABC"
    content: "全英文教学，营造了英文母语学习环境，高端教学设备，提高盖子的学习兴趣，游戏化的活动方式让宝宝轻松学英语、快乐说英语"
  - title: "科学实验"
    content: "通过师、幼、家长一对一模拟实验，问卷調查等，对宝宝的潜在心里优势详尽分析，并给予每位家长细致的教育指导。"
official_website_admissions_information:
  content_entries:
  - number: "official_website_admissions_title"
    title: "欢迎宝宝来参加我们幼儿园"
    content: "<div align='left'><strong><span>一、申请入学基本要求</span></strong></div><div align='left'><strong></strong>&nbsp;</div><div align='left'><span>1、幼儿年龄2岁—6岁；</span></div><div align='left'><span>2、国籍不限；</span></div><div align='left'><span>3、身体健康</span></div><div align='center'><strong></strong>&nbsp;</div><div align='left'><strong><span>二、申请入学名额需带材料</span></strong></div><div align='left'><strong></strong><br /><span>1、幼儿大一寸照片6张；<br />2、父、母、监护人大一寸照片各2张，身份证或护照复印件；<br />3、所有涉及到的委托接送人的大一寸照片各2张、身份证复印件；<br />4、体检表原件（请到就近的妇幼保健院进行幼儿入园体检）；<br />5、幼儿打预防针用的《免疫证》原件（复印后返还）；<br />6、任选其二：幼儿户口簿、出生证明、身份证、护照原件（复印后返还）</span></div><div align='left'>&nbsp;</div><div align='left'><span><strong>三、入学手续</strong></span></div><div align='left'><strong></strong>&nbsp;</div><div align='left'><span>1、来园或在网站上填写《入学申请表》；</span></div><div align='left'><span>2、幼儿园进行体格检查及填写《家长面谈表》；</span></div><div align='left'><span>4、面试考核。</span></div><div align='left'><span>5、录取通知：面试考核合格后，发新生录取通知书。</span></div><div align='left'><span>6、缴纳学费：按规定的收费标准，应交学费可通过指定银行，转帐到幼儿园银行帐号内；或直接到幼儿园内缴纳现金。</span></div><div align='left'><span>7、注册分班：凭录取通知书和缴费收据，到幼儿园家长客服部注册分班</span></div><div align='left'><span>8、新生家长来园参加学习,与老师祥细交流孩子的情况,制订家园合作保教个案。</span></div><div align='left'>&nbsp;</div><div align='left'><span><strong>四、入学必备及建议携带物品</strong></span></div><div align='left'><strong></strong>&nbsp;</div><div align='left'><span>1、儿童内衣裤（日托3套，周/月托5套），用于换洗；【视儿童生活习惯及日常换洗频率决定】；<br />2、校服将于开学后三周内发放，前三周请自带换洗衣服（3-5套）、鞋（运动、休闲鞋）、袜（3-5双）<br />3、最喜欢的玩具不超过2件；最喜欢的小零食少量（以不影响正常餐食为宜）；<br />4、如幼儿有习惯喝的奶粉或特殊营养品，可一并带来，老师将按要求引导儿童按时服用；</span></div><div align='left'>&nbsp;</div><div align='left'><span><strong>五、注意事项</strong></span></div><div align='left'><strong></strong>&nbsp;</div><div align='left'><span>1、请不要让幼儿携带危险物品进园，如剪刀、塑料玩具、火机、火柴、腐蚀性物品等；<br />2、孩子发生如下情况时不能送园：发烧38.5度以上、出水痘、腹泻、传染性疾病；<br />3、履行幼儿园接送手续，遵守出入幼儿园登记制度，若接送人员发生变动，请提前通校方；</span></div></span></span>"
