evaluate10:
  a_indicator: "办园条件"
  b_indicator: "教职工配备"
  name: "10★"
  article_case: "NO.5-1"
  sequence: 10
  note: "① 教职工与幼儿比例（6分）<br/>省一级全日制为1:6，寄宿制幼儿园为1:4-1:5；<br/>市一级全日制为1:6.1—1:6.9 ，寄宿制幼儿园为1：5.1－1:5.9 ；<br/>县一级全日制为1:7，寄宿制幼儿园为1:6 。<br/>② 每班教师2人以上。(3分)<br/>③ 保育员每班全日制不少于1人，寄宿制幼儿园不少于2人。（2分）<br/>④ 6-9个班（含寄宿制）设园长2人，10个班及以上（含寄宿制）幼儿园设园长3人。（3分）<br/>⑤ 全日制幼儿园不足200名幼儿配备专职医务人员1人（寄宿制幼儿园2人,其中主治医师1人），全日制幼儿园超过200名配专职医务人员2人以上,其中医生1人（寄宿制幼儿园3人以上,其中主治医师1人）。（2分）<br/>⑥ 有专职财务人员，炊事员、其他工作人员满足幼儿园需要。（2分）<br/>"
  evaluate_vtocs:
    name1: "幼儿园教职工配置一览表"
    name2: "幼儿园教职工与幼儿比例统计表" 
