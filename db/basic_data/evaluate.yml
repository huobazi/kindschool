  note: "①建筑场地独立完整。（5分）<br/>② 远离污染源、交通要道，无噪音影响，园门两侧无乱摆摊、堆放杂物等现象，且方便家长接送，日照充分，场地干燥，排水通畅，清洁整齐。（5分）<br/>③ 幼儿园布局合理，符合建筑规范，建筑造型和室内设计符合幼儿特点，满足教育需要，空气流通，光线充足。（5分）<br/>④ 绿化覆盖率* 50%以上。（3分）<br/>"
